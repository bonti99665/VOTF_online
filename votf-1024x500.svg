<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" viewBox="0 0 1024 500" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Voice of the Fans (VOTF)">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1024" y2="500" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2a2a2a" offset="0"/>
      <stop stop-color="#1a1a1a" offset="1"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(820 80) rotate(45) scale(420 280)">
      <stop stop-color="rgba(255,107,0,0.25)"/>
      <stop offset="1" stop-color="rgba(255,107,0,0)"/>
    </radialGradient>
    <linearGradient id="textGradient" x1="250" y1="180" x2="780" y2="320" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#FF6B00"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>
  <ellipse cx="820" cy="80" rx="420" ry="280" fill="url(#glow)"/>

  <!-- Megaphone icon -->
  <g transform="translate(180,155)">
    <!-- body -->
    <path d="M0 68 L170 0 L170 136 L0 68 Z" fill="#FF6B00"/>
    <!-- rim -->
    <rect x="162" y="-6" width="16" height="148" rx="4" fill="#E55A00"/>
    <!-- handle -->
    <rect x="40" y="92" width="18" height="70" rx="6" fill="#FF6B00"/>
    <!-- highlights -->
    <path d="M14 68 L150 18 L150 118 L14 68 Z" fill="rgba(255,255,255,0.08)"/>
  </g>

  <!-- Brand text -->
  <g font-family="Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif" font-weight="800" letter-spacing="2">
    <text x="380" y="230" font-size="108" fill="url(#textGradient)">VOTF</text>
    <text x="380" y="300" font-size="28" fill="#B0B0B0">Voice of the Fans</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="80" y="436" width="864" height="2" fill="#333333"/>
  <rect x="80" y="436" width="220" height="2" fill="#FF6B00"/>
</svg>



